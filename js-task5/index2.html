<!DOCTYPE HTML>
<html >
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>学员报名</title>
<link rel="stylesheet" type="text/css" href="task5-signup.css">
<script   src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
</head>
<body >
<div class="main">
<a href="index.html">返回>></a>
<form name="" id="savemsg" method="post">
	<span>姓名：</span>
	<input type="text" name="" id="stname"></p>
	<div id="saveResult"></div>    
	<span>QQ：</span>
	<input type="text" name="" id="stQQ"></p>

	<span>修真类型：</span>
	<input type="radio" name="typename" value="0" >CSS
	<input type="radio" name="typename" value="1" >JS
	<input type="radio" name="typename" value="2" >JAVA
	<input type="radio" name="typename" value="3" >运维
	<input type="radio" name="typename" value="4" >DBA
	<input type="radio" name="typename" value="5" >产品
	<input type="radio" name="typename" value="6" >IOS
	<input type="radio" name="typename" value="7" >ANDROID</p>

	<span>毕业院校：</span>
	<input type="text" name="" id="stschool"></p>

	<span>资质：</span>
	<input type="radio" name="talentname" value="0">学霸
	<input type="radio" name="talentname" value="1">学渣</p>

	<span>修行等级：</span>
	<input type="radio" name="levelname" value="0">0基础
	<input type="radio" name="levelname" value="1">修行3个月以内
	<input type="radio" name="levelname" value="2">修行6个月以内
	<input type="radio" name="levelname" value="3">修行1年以内
	<input type="radio" name="levelname" value="4">修行3年以内
	<input type="radio" name="levelname" value="5">修行3年以上</p>

	<span>预计入学时间：</span>
	<input type="text" name="" id="stjoinTime" ></p>
	<!-- 编辑器 -->
	<span class="wish">修行立愿：</span>
	  <script id="stwish" name="content" type="text/plain" class="editor">  
	 </script>
	<!-- <input type="text" name="" id="stwish"></p> -->
	<button id="save" type="button" class="button-left">报名</button>
	<button id="cacnel">取消</button></p>
</form>
</div>
