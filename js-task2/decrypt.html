<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>杀人游戏简化版</title>
<link rel="stylesheet" type="text/css" href="decrypt.css">
 <script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>
</head>
<body  onload="load()">
<div class="main">
	<div class="title">
		<div class="menu">
			<div class="menu-out"><div class="menu-inner"></div></div>
		</div>
		<span>黑夜解密</span>
		<div class="title-right">
			<img class="check-img" src="./js-img/verson3.png">
		</div>
	</div>
	<div class="content">
		<div class="play">
			<div class="arrow"></div>
		</div>
		<div class="img-outline">		
			<img  src="./js-img/decrypt.png">	
		</div>

		<div class="notice" id="notices"></div>
		<div class="steps">亡灵发表遗言</div>
		<div class="arrow-position">
			<div class="in-arrow"></div>
			<div class="out-arrow"></div>
		</div>

		<div class="steps">玩家依次发言讨论</div>

		<div class="arrow-position">
			<div class="in-arrow"></div>
			<div class="out-arrow"></div>
		</div>
	</div>
	<input  type="submit" name="" value="确定" id=""  onclick="tovote()">	
</div>	 
<div class="clear"></div>
<script type="text/javascript" src="decrypt.js"></script>
</body>
</html>
