<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>杀人游戏简化版</title>
<link rel="stylesheet" type="text/css" href="kill.css">
 <script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>
</head>
<body  onload="load()">
<div class="main">
	<div class="title">
		<div class="menu">
			<div class="menu-out"><div class="menu-inner"></div></div>
		</div>
		<span>杀手杀人</span>
		<div class="title-right">
			<img class="check-img" src="./js-img/verson3.png">
		</div>
	</div>
	<div class="msg">
		<p>狙击手请睁眼（狙击手告诉法官是否开枪）,狙击手请选择要击杀对象</p>
		<img class="play" src="./js-img/kill1.png">
		<div class="arrow"></div>
	</div>

	<div class="content" id="ccc">
	<h3>点击下方玩家头像，对被狙击的玩家进行标记</h3>			
	</div>		
	<input  type="submit" name="" value="确定" id="start"  onclick="sure()">	
</div>	 

<div class="clear"></div>
 <script type="text/javascript" src="kill.js">
 </script>
</body>
</html>
