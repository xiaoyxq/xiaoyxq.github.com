<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>杀人游戏简化版</title>
<link rel="stylesheet" type="text/css" href="s-version.css">

</head>
<body>
<div class="title">
	<img src="./js-img/s-version1.png">
	<span>参数设置</span>
	<div class="help">
		?
	</div>

</div>

<div class="main">
	<div class="main-top">
		<div  class="palyers-out">
			<div class="palyers">玩家配比</div> 
		</div>
		<ul class="number">
			<li>
				杀手人数
				<input type="text" name="" id="text1">
			</li>
			<li>
				水民人数
				<input type="text" name="" id="text2">
			</li>
			<li class="set">
				点击设置
				<img src="./js-img/s-verson2.png">
			</li>
		</ul>		
	</div>
	<div class="phrase">
		<div class="ghost">水民词组</div>
		<div class="ghost">幽灵词组</div>
	</div>
	<div class="p-numbers ">
		<span>玩家人数</span>
		<input type="text" name=""  onblur="numb()"  id="get-num">
		<span>人</span>	
	</div>
	<div>
		<input type="submit" name="" value="去发牌"  onclick="skip()">
	</div>
	
	
	




</div>
 
 <script type="text/javascript" src="s-version.js">


 </script>
</body>
</html>
